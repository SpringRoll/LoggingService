<div class="event ga">
	<div class="event-toggle">
		<span class="field event-category"><%= category %></span>
		<span class="field event-action"><%= action %></span>
		<% if ( label !== null ) { %>
			<span class="field event-label"><%= label %></span>
		<% } %>
		<% if ( value !== null ) { %>
			<span class="field event-value"><%= value %></span>
		<% } %>
	</div>
</div>
