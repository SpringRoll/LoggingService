<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>LoggingService</title>
		<link href="assets/css/libraries.css" rel="stylesheet">
		<link href="assets/css/main.css" rel="stylesheet">
		<script src="assets/js/libraries.js"></script>
		<script src="assets/js/main.js"></script>
	</head>
	<body>
		<div class="frame">
			<sidebar>
				<div id="buttons"></div>
			</sidebar>
			<article>
				<nav class="controls">
					<button class="btn btn-sm btn-primary disabled" id="exportButton">
						<span class="glyphicon glyphicon-save"></span>
						Save
					</button>
					<select class="btn btn-sm btn-primary form-control disabled" id="filterList">
						<option value="0" selected>Show All</option>
					</select>
					<button class="btn btn-sm btn-danger pull-right disabled" id="clearButton">
						<span class="glyphicon glyphicon-trash"></span>
						Clear
					</button>
				</nav>
				<div id="channels"></div>
			</article>
		</div>
	</body>
</html>
